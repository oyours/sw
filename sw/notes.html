申 命 記 Deuteronomy
18:18 我必在他們弟兄中間、給他們興起一位先知像你、
      我要將當說的話傳給他、他要將我一切所吩咐的、都傳給他們。
18:19 誰不聽他奉我名所說的話、我必討誰的罪。
18:20 若有先知擅敢託我的名、說我所未曾吩咐他說的話、
      或是奉別神的名說話、那先知就必治死。
18:21 你心裡若說、耶和華所未曾吩咐的話我們怎能知道呢。
18:22 先知託耶和華的名說話、所說的若不成就、也無效驗、
      這就是耶和華所未曾吩咐的、是那先知擅自說的、你不要怕他。
